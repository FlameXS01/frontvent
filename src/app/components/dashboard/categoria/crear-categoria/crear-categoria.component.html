<mat-toolbar>
    <span>Crear Categoría</span>
</mat-toolbar>
<mat-card style="margin-top: 10px;">Formulario de Categoría
    <form [formGroup]="form_categoria" (ngSubmit)="agregarCategoria()" >
        
        <mat-grid-list cols="2" rowHeight="70px">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Nombre de la Categoría</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="name">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1" >
                <button mat-raised-button style="margin-right: 20px;">Volver</button>
                <button type="submit"  [disabled]="form_categoria.invalid" mat-raised-button color="primary">Aceptar</button>
            </mat-grid-tile>
        </mat-grid-list>        
    </form>
</mat-card>
