<mat-toolbar>
    <span>Categorías</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/categoria/crear-categoria">Agregar</button>
</mat-toolbar>

<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">

            <a class="pointer" style="color: #1878b0;" matTooltip="Ver Datos Categoría">
                <mat-icon >search</mat-icon>
            </a>
            <a class="pointer" style="color: #1f516f;" matTooltip="Editar Datos Categoría">
                <mat-icon >edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteCategory(element.idCategory)" style="color: #e15639;" matTooltip="Eliminar Categoría">
              <mat-icon>delete</mat-icon>
            </a>
    
      
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
