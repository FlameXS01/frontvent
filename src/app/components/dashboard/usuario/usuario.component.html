<mat-toolbar>
  <span>Usuarios</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" routerLink="/dashboard/usuarios/crear-usuario">Agregar</button>
</mat-toolbar>
<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.user}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>  
  <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de contacto </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
  </ng-container>  
  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="pointer" style="color: #1878b0;" matTooltip="Ver Datos Usuario">
              <mat-icon >search</mat-icon>
          </a>
          <a class="pointer" routerLink="/dashboard/usuarios/modificar/{{element.id}}"      style="color: #1f516f;" matTooltip="Editar Datos Usuario">
              <mat-icon >edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarUsuario(element.idPerson)"  style="color: #e15639;" matTooltip="Eliminar Usuario">
            <mat-icon>delete</mat-icon>
          </a>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>    
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
