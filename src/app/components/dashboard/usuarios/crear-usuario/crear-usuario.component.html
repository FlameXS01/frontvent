<mat-toolbar>
  <span>Crear Usuario</span>
</mat-toolbar>
<mat-card style="margin-top: 10px;">Formulario de Usuario
<form [formGroup]="form_usuario" (ngSubmit)="agregarUsuario()" >
  <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Nombre</mat-label>
                  <input matInput autocomplete="off" formControlName="name">
                  <mat-error *ngIf="form_usuario.get('name')?.invalid">
                      Nombre inválido
                    </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Apellidos</mat-label>
                  <input matInput autocomplete="off" formControlName="lastName">
                  <mat-error *ngIf="form_usuario.get('lastName')?.invalid">
                      Apellido inválido
                    </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Dirección</mat-label>
                  <input matInput autocomplete="off" formControlName="address">
                  <mat-error *ngIf="form_usuario.get('address')?.invalid">
                      Dirección inválida
                    </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Teléfono</mat-label>
                  <input matInput autocomplete="off" formControlName="phoneNumber">
                  <mat-error *ngIf="form_usuario.get('phoneNumber')?.invalid">
                      Teléfono inválido
                    </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Rol</mat-label>
                  <mat-select formControlName="rol">
                      <mat-option *ngFor="let role of roles" [value]="role.value">
                          {{role.viewValue}}
                      </mat-option>
                  </mat-select>
                  <mat-error *ngIf="form_usuario.get('rol')?.invalid">
                      Rol inválido
                  </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Usuario</mat-label>
                  <input matInput autocomplete="off" formControlName="user">
                  <mat-error *ngIf="form_usuario.get('user')?.invalid">
                      Usuario inválido
                  </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="ancho">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" autocomplete="off" formControlName="clave">
                  <mat-error *ngIf="form_usuario.get('clave')?.invalid">
                      Contraseña inválida
                  </mat-error>
              </mat-form-field> 
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1" >
            <button mat-raised-button style="margin-right: 20px;">Volver</button>
            <button type="submit"  [disabled]="form_usuario.invalid" mat-raised-button color="primary">Aceptar</button>
          </mat-grid-tile>
  </mat-grid-list>        
</form>
</mat-card>
