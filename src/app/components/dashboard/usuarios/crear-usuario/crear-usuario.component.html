<mat-toolbar>
    <span>Crear Usuario</span>
</mat-toolbar>
<mat-card style="margin-top: 10px;">Formulario de Usuario
    <form [formGroup]="form_usuario" (ngSubmit)="agregarUsuario()" >
        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="usuario">
                </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="7">
                    <img src="./assets/imagenes/login.png">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="name">
                    </mat-form-field> 
                 </mat-grid-tile>
                 <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Apellidos</mat-label>
                        <input matInput autocomplete="off" formControlName="apellidos">
                    </mat-form-field> 
                 </mat-grid-tile>
                 <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" autocomplete="off" formControlName="password">
                      </mat-form-field>             </mat-grid-tile>
                      <mat-grid-tile [colspan]="1" [rowspan]="1" >
                         <mat-form-field class="ancho">
                             <mat-label>Rol</mat-label>
                             <mat-select formControlName="rol">
                                <mat-option *ngFor="let food of roles" [value]="food.value">
                                     {{food.viewValue}}
                                   </mat-option>
                             </mat-select>
                           </mat-form-field>             </mat-grid-tile>
                           <mat-grid-tile [colspan]="1" [rowspan]="1">
                              <mat-form-field class="ancho">
                                  <mat-label>Estado</mat-label>
                                  <mat-select formControlName="estados">
                                    <mat-option *ngFor="let food of estados" [value]="food.value">
                                          {{food.viewValue}}
                                        </mat-option>
                                  </mat-select>
                                </mat-form-field>                 </mat-grid-tile>
                                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                                   <button mat-raised-button style="margin-right: 20px;">Volver</button>
                                   <button type="submit"  [disabled]="form_usuario.invalid" mat-raised-button color="primary">Aceptar</button>
                                </mat-grid-tile>
                           </mat-grid-list>        
                       </form>
                   </mat-card>
