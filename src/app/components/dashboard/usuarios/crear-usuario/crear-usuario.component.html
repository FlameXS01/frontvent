<mat-toolbar>
    <span>Crear Usuario</span>
</mat-toolbar>
<mat-card style="margin-top: 10px;">Formulario de Usuario
  <form [formGroup]="form_usuario" (ngSubmit)="agregarUsuario()" >
    <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="ancho">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="usuario">
                    <mat-error *ngIf="form_usuario.get('usuario')?.invalid">
                        Usuario inválido
                      </mat-error>
                </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="name">
                        <mat-error *ngIf="form_usuario.get('name')?.invalid">
                            Usuario inválido
                          </mat-error>
                    </mat-form-field> 
                 </mat-grid-tile>
                 <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Apellidos</mat-label>
                        <input matInput autocomplete="off" formControlName="apellidos">
                        <mat-error *ngIf="form_usuario.get('apellidos')?.invalid">
                            Usuario inválido
                          </mat-error>
                    </mat-form-field> 
                 </mat-grid-tile>
                 <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <mat-form-field class="ancho">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" autocomplete="off" formControlName="password">
                        <mat-error *ngIf="form_usuario.get('password')?.invalid">
                            Usuario inválido
                          </mat-error>
                      </mat-form-field>             </mat-grid-tile>
                      <mat-grid-tile [colspan]="1" [rowspan]="1" >
                         <mat-form-field class="ancho">
                             <mat-label>Rol</mat-label>
                             <mat-select formControlName="rol">
                                <mat-option *ngFor="let food of roles" [value]="food.value">
                                     {{food.viewValue}}
                                   </mat-option>
                             </mat-select>
                             <mat-error *ngIf="form_usuario.get('rol')?.invalid">
                                Usuario inválido
                              </mat-error>
                           </mat-form-field>             </mat-grid-tile>
                           <mat-grid-tile [colspan]="1" [rowspan]="1">
                              <mat-form-field class="ancho">
                                  <mat-label>Estado</mat-label>
                                  <mat-select formControlName="estado">
                                    <mat-option *ngFor="let food of estados" [value]="food.value">
                                          {{food.viewValue}}
                                        </mat-option>
                                  </mat-select>
                                  <mat-error *ngIf="form_usuario.get('estado')?.invalid">
                                    Usuario inválido
                                  </mat-error>
                                </mat-form-field>                 </mat-grid-tile>
                                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                                   <button mat-raised-button style="margin-right: 20px;">Volver</button>
                                   <button type="submit"  [disabled]="form_usuario.invalid" mat-raised-button color="primary">Aceptar</button>
                                </mat-grid-tile>
                           </mat-grid-list>        
                       </form>
                   </mat-card>
