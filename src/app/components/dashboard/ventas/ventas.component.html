<mat-toolbar>
    <span>Ventas</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/ventas/crear-venta">Agregar venta</button>
</mat-toolbar>

<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto  </th>
        <td mat-cell *matCellDef="let element">  {{element.product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad  </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="dateSell">
        <th mat-header-cell *matHeaderCellDef> Fecha de venta </th>
        <td mat-cell *matCellDef="let element"> {{element.dateSell}} </td>
    </ng-container>
    <ng-container matColumnDef="vendedor">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        <td mat-cell *matCellDef="let element"> {{element.person.name}} </td>
    </ng-container>
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.person.rol}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          
            <a class="pointer" (click)="deleteVentas(element.id)   " style="color: #e15639;" matTooltip="Eliminar Venta">
              <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of sales"></mat-paginator>
